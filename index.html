<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
</head>

<body>
	<label for="number1">Число 1</label>
	<input id="number1" type="number" min="-256" max="255" placeholder="1">
	<label for="number2">+ Число 2</label>
	<input id="number2" type="number" min="-256" max="255" placeholder="2">
	<input id="result" type="number" min="-512" max="510" placeholder="3" readonly>
	<button id="btn">Посчитать</button>
	<script>
		const numberOne = document.getElementById('number1');
		const numberTwo = document.getElementById('number2');
		const result = document.getElementById('result');
		const btn = document.getElementById('btn');
		btn.addEventListener('click', () =>
			result.value = parseInt(numberOne.value) + parseInt(numberTwo.value));
	</script>
</body>

</html>
